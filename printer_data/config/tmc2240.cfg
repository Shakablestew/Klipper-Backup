[tmc2240 stepper_x]
cs_pin: PE1
spi_speed: 500000
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: False
run_current: 0.75
rref: 12000
stealthchop_threshold: 99999
diag0_pin: ^!PG14
driver_SGT: 2     # -64 most sensitive - 63 least sensitive

